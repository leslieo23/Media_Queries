<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Leslie Obour</title>
	<link rel="stylesheet" type="text/css" href="/Users/Leslie/Portfolio-3/assets/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="/Users/Leslie/Portfolio-3/assets/styles/styles.css">
	<meta name="viewport" content="width=device-width, initial scale=1">
</head>
<body>

	<header id="leslieobour">
		<div class="container">
			<a href="/Users/Leslie/Portfolio-3/index/index.html" id="myname">Leslie Obour</a>
			<nav>
				<a href="/Users/Leslie/Portfolio-3/index/index.html">About</a>
				<a href="/Users/Leslie/Portfolio-3/portfolio/portfolio.html">Portfolio</a>
				<a href="/Users/Leslie/Portfolio-3/contact/contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="container2" class="container">
		<section class="main">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/github-128.png" class="social" alt="Github">
				<img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright Leslie Obour
		</div>
	</footer>
</body>
</html>
